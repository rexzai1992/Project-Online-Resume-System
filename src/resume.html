<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/resume.css">
    <link rel="stylesheet" href="/css/print.css" media="print">
</head>
<body>
    <div class="resume-container">
        <button class="print-btn no-print" onclick="window.print()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
            Print Resume
        </button>

        <div class="resume">
            <header class="resume-header">
                <div id="profileImageContainer"></div>
                <div class="resume-title-section">
                    <h1 class="resume-name" id="fullName">Your Name</h1>
                    <p class="resume-title" id="jobTitle">Professional Title</p>
                </div>
                <div class="resume-contact" id="contactInfo"></div>
            </header>

            <section class="resume-section" id="summarySection" style="display: none;">
                <h2 class="resume-section-title">Professional Summary</h2>
                <p id="summary"></p>
            </section>

            <section class="resume-section" id="experiencesSection" style="display: none;">
                <h2 class="resume-section-title">Work Experience</h2>
                <div id="experiencesList"></div>
            </section>

            <section class="resume-section" id="educationSection" style="display: none;">
                <h2 class="resume-section-title">Education</h2>
                <div id="educationList"></div>
            </section>

            <section class="resume-section" id="skillsSection" style="display: none;">
                <h2 class="resume-section-title">Skills</h2>
                <div id="skillsList"></div>
            </section>

            <section class="resume-section" id="certificationsSection" style="display: none;">
                <h2 class="resume-section-title">Certifications</h2>
                <div id="certificationsList"></div>
            </section>

            <section class="resume-section" id="projectsSection" style="display: none;">
                <h2 class="resume-section-title">Projects</h2>
                <div id="projectsList"></div>
            </section>
        </div>
    </div>

    <script type="module" src="/js/resume.js"></script>
</body>
</html>
